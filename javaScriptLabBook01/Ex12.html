<script>
     alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

     alert(alpha.substring(0,4)) // returns "ABCD". 
     alpha.substring(10,12) // returns "KL". 
     alpha.substring(12,10) // also returns "KL". 
     alpha.substring(6,7)  //returns "G". 
     alpha.substring(24,26) //returns "YZ". 
     alpha.substring(0,26) //returns the entire alphabet. 
     alpha.substring(6,6) //returns the null value, an empty string.
    
</script>
